<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Projects</title>
    </head>
    <body>
        <h1 id="title">Projects</h1>
        <h2>Outfit Color Randomizer</h2>
        <br><br>
    <div class="container">
        Skin Tone: <div id="skinTone" class="div-color"></div>
        Shirt: <div id="shirt" class="div-color"></div>
        Pants: <div id="pants" class="div-color"></div>
        Shoes: <div id="shoes" class="div-color"></div>
        Overshirt: <div id="overshirt" class="div-color"></div>
    </div>
    <br>
    <label>
        Include Overshirt:
        <input type="checkbox" id="overshirtCheckbox">
    </label>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="buttonUpload">
        <button type="button" class="btn" onclick="openPopup()">Upload Image</button>
        <div class="module_cell">
            <div class="popup" id="popup">
                <div class="module_header">
                    <div class="module_title">Select Image</div>
                    <button class="close" type="button" onclick="closePopup()">&#x2716;</button>
                </div>
            </div>
        </div>
    </div>

    <div> <!---Divs all the way down to make it a pop out when you click "Choose file."
        When you initially click "Choose file" the initial window with all these divs pop up.
        Select your image and then have the color selectors below it.
        "next" button at top right after you're done selecting it -->
        

        <div class="module_body">
            <input type="file" id="imageUpload" accept="image/*"> <br>
            <canvas id="imageCanvas"></canvas> <br>
            <input type="text" id="hexInput" placeholder="#RRGGBB"> <br>
            <div id="colorDisplay1" class="colorDisplay"></div>
            <div id="colorDisplay2" class="colorDisplay"></div>
            <div id="colorDisplay3" class="colorDisplay"></div>
            <div id="colorDisplay4" class="colorDisplay"></div>
            <div id="colorDisplay5" class="colorDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
